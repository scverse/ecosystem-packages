name: Make JSON
on:
    pull_request:
        branches: [main]
    push:
        branches: [main]

jobs:
    mkjson:
        runs-on: ubuntu-latest

        steps:
            - name: setup-yq
              run: |
                  sudo curl https://github.com/mikefarah/yq/releases/download/v4.28.2/yq_linux_amd64 > /usr/local/bin/yq
                  sudo chmod +x /usr/local/bin/yq
            - name: convert to json
              run: |
                  yq -o=json packages/**/meta.yaml | jq -s . > ecosystem.json
            - name: Debugging with tmate
              uses: mxschmitt/action-tmate@v3.13
