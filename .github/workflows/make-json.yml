name: Make JSON
on:
    pull_request:
        branches: [main]
    push:
        branches: [main]

jobs:
    mkjson:
        runs-on: ubuntu-latest

        steps:
            - name: yq - portable yaml processor
              uses: mikefarah/yq@v4.28.2
              with:
                  cmd: yq -o=json **/*.yaml | jq -s . > ecosystem.json
            - name: Debugging with tmate
              uses: mxschmitt/action-tmate@v3.13
