name: Make JSON
on:
    pull_request:
        branches: [main]
    push:
        branches: [main]

jobs:
    mkjson:
        runs-on: ubuntu-latest

        steps:
            - name: setup-yq
              uses: chrisdickinson/setup-yq@v1.0.0
            - name: convert to json
              run: |
                  yq -o=json packages/**/meta.yaml | jq -s . > ecosystem.json
            - name: Debugging with tmate
              uses: mxschmitt/action-tmate@v3.13
