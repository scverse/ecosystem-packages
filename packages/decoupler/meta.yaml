name: decoupler
description: |
  Python package to infer biological activities from omics data using a collection of methods.
project_home: https://github.com/saezlab/decoupler-py
documentation_home: https://decoupler-py.readthedocs.io/en/latest/
tutorials_home: https://decoupler-py.readthedocs.io/en/latest/
install:
  pypi: decoupler
tags:
  - TF
  - GSEA
  - Pathway
license: GPL-3.0-only
version: v1.2.0
authors:
  - PauBadiaM
test_command: |
  pip install wheel && \
  pip install pytest-cov flake8 sklearn skranger omnipath scanpy adjustText . && \
  pytest --cov --disable-warnings decoupler
